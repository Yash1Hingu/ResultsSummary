<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="scroreCard">

      <div class="score">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div class="subox su-red">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="subject">Reaction</p> 
          <p class="marks"><b>80</b> / 100</p> 
        </div>
        <div class="subox su-yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="subject">Memory</p> 
          <p class="marks"><b>92</b> / 100</p> 
        </div>
        <div class="subox su-green">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="subject">Verbal</p> 
          <p class="marks"><b>61</b> / 100</p> 
        </div>
        <div class="subox su-violte">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="subject">Visual</p> 
          <p class="marks"><b>72</b> / 100</p> 
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yash Hingu</a>.
  </div>
</body>

</html>
